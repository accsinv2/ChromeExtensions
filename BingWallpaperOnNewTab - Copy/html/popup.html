<!DOCTYPE HTML>
<html>
<head>
<title> AccuWeather Forecast</title>
<style type="text/css">
a {
color: gray;
}

</style>
<script type="text/javascript">
if (localStorage["color"] == null || localStorage["color"] == "") {
document.write("<style type='text/css'> #wrapper { background: white; } </style>");
}
else { document.write("<style type='text/css'> #wrapper { background:"+ localStorage["color"] +"; } </style>"); }
if (localStorage["favorite_city"] != "" && localStorage["locset"] == 1)
{
var link = "http://netweather.accuweather.com/adcbin/netweather_v2/netweatherV2ex.asp?partner=netweather&tStyle=whteYell&logo=0&zipcode=";
link += localStorage["favorite_city"];
link+= "&amp;lang=eng&size=9&theme=black&metric=";
if(localStorage["nonmetric"] == 1) link+= "0";
else link+="1";
link+="&target=_blank";
//document.write(link);
document.write("<script src='" + link + "'>");
}
else {

document.write("<div style='position:absolute; left: 15%; top: 45%;'>Please set your city in the <a href='options.html' target='_blank'>Options</a></div>");
}

</script>
</head>

<body>
<div style="width: 300px; height: 250px;" >
	<div id='NetweatherContainer' style='height: 238px;' >
		<script src=link>
		</script>
	</div>
</div>
<div style='position:absolute; right: 3px; top: 3px;'><font size="1"><a href='options.html' target='_blank'>Options</a></font></div>
<div id="wrapper" style="z-index: -1; position:absolute; top:0px; left: 0px; width: 100%; height: 100%;"></div>
</body>
</html>
